<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div>
          <div class="input">
            <input type="text" id="text" placeholder="Digite sua tarefa" />
            <button id="addTaskButton">
              <i class="ph ph-plus"></i>
            </button>
          </div>
        </div>
        <ul id="taskList"></ul>
        <a id="removeTask">Remover finalizados</a>
      </div>
      <footer>
        <i id="saveTask" class="ph ph-floppy-disk"></i>
        <i id="taskUp" class="ph ph-arrow-up"></i>
        <i id="taskDown" class="ph ph-arrow-down"></i>
        <i id="deleteTask" class="ph ph-trash"></i>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
